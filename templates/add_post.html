{% extends 'base.html'%}
{% block title %}Add Post{% endblock %}

{% block content %}
<h2 class="h2 mb-2">Add a New Post</h2>
<section id='form content' class="container text-left">
    <div class="row justify-content-center">
        <form action="/users/{{user.id}}/posts/new" method="POST" class='col-6 col-lg-4 py-3'>
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id='title' name='title' placeholder='Enter a title' class="form-control" required>
            </div>
            <div class="form-group">
                <label for="content">Content</label>
                <textarea id='content' name='content' placeholder='Content goes here...' class="form-control form" required></textarea>
            </div>
            {% if tags %}
            <div class="form-group">
                {% for tag in tags %}
                <div class="checkbox">
                    <label for="{{tag.name}}"><input type="checkbox" name='tag' id='{{tag.name}}' value='{{tag.name}}'> {{tag.name}}</label>
                </div>
                {% endfor %}
            </div>
            {% endif %}
            <div class="form-group text-right">
                <a class="btn btn-info text-white" href='/users/{{user.id}}'>Cancel</a>
                <input type="submit" class="btn btn-success" value='Add'>
            </div>
        </form>
    </div>
</section>

{% endblock %}
