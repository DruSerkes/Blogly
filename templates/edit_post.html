{% extends 'base.html'%}
{% block title %}Edit Post {% endblock %}

{% block content %}
<h2 class="h2 mb-2">Edit Post: <em>{{post.title}}</em></h2>
<section id='form content' class="container text-left">
    <div class="row justify-content-center">
        <form action="/posts/{{post.id}}/edit" method="POST" class='col-6 col-lg-4 py-3'>
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id='title' name='title' placeholder='{{post.title}}' class="form-control" required>
            </div>
            <div class="form-group">
                <label for="content">Content</label>
                <textarea id='content' name='content' class="form-control">{{post.content}}</textarea>
            </div>
            {% if tags %}
            <div class="form-group">
                {% for tag in tags %}
                <div class="checkbox">
                    {% if tag in post.tags %}
                    <label for="{{tag.name}}"><input type="checkbox" name='tag' id='{{tag.name}}' value='{{tag.name}}' checked>{{tag.name}}</label>
                    {% else %}
                    <label for="{{tag.name}}"><input type="checkbox" name='tag' id='{{tag.name}}' value='{{tag.name}}'>{{tag.name}}</label>
                    {% endif %}
                </div>
                {% endfor %}
            </div>
            {% endif %}
            <div class="form-group text-right">
                <a class="btn btn-outline-info" href='/posts/{{post.id}}'>Cancel</a>
                <button class="btn btn-success" type='submit'>Edit</button>
            </div>
        </form>
    </div>
</section>

{% endblock %}
