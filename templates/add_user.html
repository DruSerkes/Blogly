{% extends 'base.html'%}
{% block title %}Add User {% endblock %}

{% block content %}
<h2 class="h2 mb-2">Add a New User</h2>
<section id='form content' class="container text-left">
    <div class="row justify-content-center">
        <form action="/users/new" method="POST" class='col-6 col-lg-4 py-3'>
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" id='first-name' name='first-name' placeholder='John' class="form-control" required>
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" id='last-name' name='last-name' placeholder='Doe' class="form-control form" required>
            </div>
            <div class="form-group">
                <label for="url">Image Url</label>
                <input type="url" id='url' name='url' placeholder='http://www.google.com/' class="form-control">
            </div>
            <div class="form-group text-right">
                <input type="submit" class="btn btn-success" value='Add'>
            </div>
        </form>
    </div>
</section>

{% endblock %}
