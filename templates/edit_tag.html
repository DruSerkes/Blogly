{% extends 'base.html'%}
{% block title %}Edit Post {% endblock %}

{% block content %}
<h2 class="h2 mb-2">Edit a Tag</h2>
<section id='form content' class="container text-left">
    <div class="row justify-content-center">
        <form action="/tags/{{tag.id}}" method="POST" class='col-6 col-lg-4 py-3'>
            <div class="form-group">
                <label for="name">{{tag.name}}</label>
                <input type="text" id='name' name='name' placeholder='{{tag.name}}' class="form-control" required>
            </div>
            <div class="form-group text-right">
                <a class="btn btn-outline-info" href='/tags'>Cancel</a>
                <button class="btn btn-success" type='submit'>Edit</button>
            </div>
        </form>
    </div>
</section>

{% endblock %}
