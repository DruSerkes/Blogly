{% extends 'base.html' %}

{% block title %}Tags{% endblock %}

{% block content %}

<h2 class="h2">Tags</h2>
{% if tags %}
<ul>
    {% for tag in tags %}
    <li class="list-item"><a href="/tags/{{tag.id}}">{{tag.name}}</a></li>
    {% endfor %}
</ul>
{% endif %}

<a href="/tags/new" class="btn btn-primary text-white">Add Tag</a>

{% endblock %}
