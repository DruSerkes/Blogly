{% extends 'base.html' %}

{% block title %}Tags{% endblock %}

{% block content %}

<h2 class="h2">Tags</h2>
{% if tags %}
<div class="container my-3">
    <ul class='list-group'>
        {% for tag in tags %}
        <li class="list-group-item"><a href="/tags/{{tag.id}}">{{tag.name}}</a></li>
        {% endfor %}
    </ul>
</div>

{% endif %}

<a href="/tags/new" class="btn btn-primary text-white">Add Tag</a>

{% endblock %}
