{% extends 'base.html'%}
{% block title %}Edit User {% endblock %}

{% block content %}
<h2 class="h2 mb-2">Edit User: <em>{{user.get_full_name()}}</em></h2>
<section id='form content' class="container text-left">
    <div class="row justify-content-center">
        <form action="/users/{{user.id}}/edit" method="POST" class='col-6 col-lg-4 py-3'>
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" id='first-name' name='first-name' placeholder='John' class="form-control" required>
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" id='last-name' name='last-name' placeholder='Doe' class="form-control form" required>
            </div>
            <div class="form-group">
                <label for="url">Image Url</label>
                <input type="url" id='url' name='url' placeholder='http://www.google.com/' class="form-control" required>
            </div>
            <div class="form-group text-right">
                <a class="btn btn-outline-primary" href='/users/{{user.id}}'>Cancel</a>
                <button class="btn btn-success" type='submit'>Save</button>
            </div>
        </form>
    </div>
</section>

{% endblock %}
