{% extends 'base.html' %}

{% block title %} {{post.title}} {% endblock %}

{% block content %}

<h2 class='h2'>{{post.title}}</h2>
<p class='my-3'>{{post.content}}</p>
<small><em>Written by {{user.get_full_name()}}</em></small>
<a class="btn btn-outline-primary" href='/users/{{user.id}}'>Cancel</a>
<a class="btn btn-primary text-white" href='/posts/{{post.id}}/edit'>Edit</a>
<a class="btn btn-danger text-white" href='/posts/{{post.id}}/delete'>Delete</a>

{% endblock %}
