{% extends 'base.html'%}
{% block title %}Add Tag{% endblock %}

{% block content %}
<h2 class="h2 mb-2">Create a Tag</h2>
<section id='form content' class="container text-left">
    <div class="row justify-content-center">
        <form action="/tags/new" method="POST" class='col-6 col-lg-4 py-3'>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id='title' name='title' placeholder='Enter a name for the tag' class="form-control" required>
            </div>
            <div class="form-group text-right">
                <a class="btn btn-info text-white" href='/tags'>Cancel</a>
                <input type="submit" class="btn btn-success" value='Add'>
            </div>
        </form>
    </div>
</section>

{% endblock %}
